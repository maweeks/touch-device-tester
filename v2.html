<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Touch screen tester:</title>
    </head>
    <body>
        Use has used touch: <strong id="usedTouch">no</strong>
    </body>

    <script type="text/javascript">
        window.addEventListener(
            'touchstart',
            function onFirstTouch() {
                document.body.classList.add('touch');
                document.getElementById('usedTouch').innerHTML = 'yes';
                window.removeEventListener('touchstart', onFirstTouch, false);
            },
            false
        );
    </script>
</html>
