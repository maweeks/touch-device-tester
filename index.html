<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Touch screen tester:</title>
    </head>
    <body>
        Touch screen device: <strong id="touchDevice"></strong>
    </body>
    <script type="text/javascript">
        let touchDevice = 'no';
        if ('ontouchstart' in document.documentElement) {
            touchDevice = 'yes';
        }
        console.log(touchDevice);
        document.getElementById('touchDevice').innerHTML = touchDevice;
    </script>
</html>
